<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Fullscreen video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1; /* behind everything */
    }

    /* Content on top */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2rem;
      text-align: center;
      top: 40%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop>
    <source src="myvideo.mp4" type="video/mp4">
  </video>

  <!-- Your Content -->

  </div>
</body>
</html>
